<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>ConstCode Social</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<!-- Main Header -->
		<nav class="navbar navbar-expand-lg bg-dark">
			<div class="container main-container">
				<div>
					<a class="navbar-brand text-bg-dark" href="/">ConstCode</a>
					<a class="btn btn-outline-primary" href="/users.html"
						>Пользователи</a
					>
				</div>
			</div>
		</nav>
		<!-- Main Header -->

		<!-- Main Conteiner -->
		<div class="container main-container pt-2">
			<div class="row">
				<div class="col-7">
					<img
						class="w-100"
						src="./sets/earth-and-galaxy-elements-of-this-image-furnished-by-nasa.jpg"
						alt=""
					/>
				</div>
				<div class="col-5 h-100 m-auto">
					<form class="needs-validation has-validation">
						<!-- Email -->
						<div class="input-group has-validation mb-3">
							<!-- Добавить is-valid / is-invalid -->
							<div class="form-floating">
								<!-- Добавить is-valid / is-invalid -->
								<input
									type="email"
									class="form-control"
									id="emailField"
									placeholder="Username"
									required
								/>
								<label for="emailField">Email</label>
							</div>
							<div class="invalid-feedback">
								Нужно указать почту
							</div>
						</div>
						<!-- Email -->

						<!-- Password -->
						<div class="input-group has-validation mb-3">
							<!-- Добавить is-valid / is-invalid -->
							<div class="form-floating">
								<!-- Добавить is-valid / is-invalid -->
								<input
									type="password"
									class="form-control"
									id="passwordField"
									placeholder="Username"
									required
								/>
								<label for="passwordField">Password</label>
							</div>
							<div class="invalid-feedback">
								Минимальная длина пароля 3 символа
							</div>
						</div>
						<!-- Password -->

						<button
							type="button"
							class="btn btn-primary w-100 mb-3"
						>
							Войти
						</button>
					</form>
					<p class="text-center">
						или
						<a href="/reg.html">регистрация</a>
					</p>
				</div>
			</div>
		</div>
		<!-- Main Conteiner -->

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>
	</body>
</html>
